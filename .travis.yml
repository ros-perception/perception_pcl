sudo: false

dist: trusty

language: python

python: "3.5"

env:
  global:
    - ARCH=amd64
    - JOB_PATH=/tmp/devel_job
    - ROS_DISTRO=lunar
  matrix:
    - OS_NAME=debian OS_CODE_NAME=stretch
    - OS_NAME=ubuntu OS_CODE_NAME=xenial
    - OS_NAME=ubuntu OS_CODE_NAME=yakkety
    - OS_NAME=ubuntu OS_CODE_NAME=zesty

install:
  # either install the latest released version of ros_buildfarm
  - pip install ros_buildfarm
  # checkout catkin for catkin_test_results script
  - git clone https://github.com/ros/catkin /tmp/catkin
  # run devel job for a ROS repository with the same name as this repo
  - export REPOSITORY_NAME=`basename $TRAVIS_BUILD_DIR`
  # use the code already checked out by Travis
  - mkdir -p $JOB_PATH/catkin_workspace/src
  - cp -R $TRAVIS_BUILD_DIR $JOB_PATH/catkin_workspace/src/
  # generate the script to run a devel job for that target and repo
  - generate_devel_script.py https://raw.githubusercontent.com/ros-infrastructure/ros_buildfarm_config/production/index.yaml $ROS_DISTRO default $REPOSITORY_NAME $OS_NAME $OS_CODE_NAME $ARCH > $JOB_PATH/devel_job.sh
  - cd $JOB_PATH
  - cat devel_job.sh
  # run the actual job which involves Docker
  - sh devel_job.sh -y

script:
  # get summary of test results
  - /tmp/catkin/bin/catkin_test_results $JOB_PATH/catkin_workspace/test_results --all

notifications:
  email: false
